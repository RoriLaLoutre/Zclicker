    <script src="js/main.js" defer></script>

    <main class="game">
        <div class="buff gameW">Liste des Buffs</div>

        <div class="zombie">

                </div>

                <div class="progressbar-wrapper">
                    <div class="progressbar" id="zombieHP"></div>
                </div>
            </card>

            <div class="button">SauvegarderğŸ’¾</div>
