<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zclicker</title>
    <script src="js/main.js" defer></script>
    <link href="style/style.css" rel="stylesheet" />
</head>
<body>

    <main class="game">
        <div class="buff gameW">Liste des Buffs</div>

        <div class="zombie">

            <card class="zCard">
                <infoCard class="displayInfo">
                    <p class="infoName">Rori</p>
                    <p class="infoGold">15gold</p>
                    <p class="infoXP">15exp</p>
                </infoCard>

                <img class="imgCard" src="./assets/zombie-1.png" alt="zombie">

                <p class="hp">10/15</p>

                <div class="progressbar-wrapper">
                    <div class="progressbar" id="zombieHP"></div>
                </div>
            </card>

        </div>

        <div class="passive gameW">Liste de Passifs</div>
    </main>
    
</body>
</html>
